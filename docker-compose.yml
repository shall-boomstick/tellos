version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: sawtfeel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sawtfeel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./videos:/app/videos
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TRANSCRIPTION_SERVICE=gemini
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sawtfeel-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  redis_data:
